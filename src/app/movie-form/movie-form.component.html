<form (ngSubmit)="onSubmit(mform)" #mform="ngForm" ngNativeValidate>
		<div class="row">
			<div class="col-12 offset-1">
				<h5>New Movie</h5>
			</div>
		</div>

		<div class="form-row">
			<div class="form-group col-md-4 offset-1">
				<input 
					type="text" 
					class="form-control" 
					id="name"	
					name="name"
					ngModel
            		required
				>
					
			</div>
			<div class="form-group col-md-4">
				<select 
				 	class="form-control"
					id="category"
					name="category"
					[(ngModel)]='default_category'
					
					required
					>
					<option 
						*ngFor="let cat of categories;let first = first;" 
						value="{{ cat }}"
					>
					{{cat}}
					</option>
	
				</select>
					
			</div>
		</div>
	  
		<!---------- Button Row ---------->

		<div class="form-row">
			<div class="offset-1 form-group col-12">
				<button id="save-button" type="submit" class="btn btn-success" >Save</button>
				<button type="button" class="btn btn-outline-primary" (click)="clearForm()">Cancel</button>
			</div>
		</div>
		
	</form>
